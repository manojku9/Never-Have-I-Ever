name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install and build frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          npm ci

      - name: Run backend lint/test (if any)
        working-directory: ./backend
        run: |
          echo "No backend tests configured"

      - name: Upload build artifact (frontend)
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build

# Optional deployment steps
# To add Heroku deployment, create a separate workflow or extend this one and add the Heroku API key as a secret.
